

{% extends "poc_demo/base.html" %}

{% block poc_content %}  
  {% load static %}
          {% if messages %}
          <div class="messages text-center">

<!--
            {% for message in messages %}
            {{message}}
            {% endfor %} -->

          {% for message in messages %}
          <h4 {% if message.extra_tags %} class="alert alert-{{ message.extra_tags }}"{% else %}
          class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</h4>
          {% endfor %}
          </div>
          {% endif %}
    <div class="app-content content">
      <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">


            <div class="card">
                <!-- Form control repeater section start -->
                <section id="form-control-repeater">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                          <div class="card">
                            <div class="card-header">
                                <h4 class="card-title" id="tel-repeater">Add Users</h4>
                                <a class="heading-elements-toggle"><i class="ft-ellipsis-h font-medium-3"></i></a>
                                <div class="heading-elements">
                                    <ul class="list-inline mb-0">
                                        <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                                        <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                                        <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                                        <!-- <li><a data-action="close"><i class="ft-x"></i></a></li> -->
                                    </ul>
                                </div>
                            </div>
                            <div class="card-content collapse show">
                                <div class="card-body">
    

<form class="row g-3 cool-form" method="post">
  {% csrf_token %}
  <div class="col-md-12">
    <div class="form-floating mb-2">
      <input type="Text" class="form-control" id="customer_name" name="customer_name" placeholder="Username">
      <label for="customer_name">customer_name</label>
    </div>
  </div>
  <div class="form-actions col-12 mb-2">
    <div class="text-right">
      <button type="submit" class="btn btn-primary">Submit <i class="ft-thumbs-up position-right"></i></button>
      <button type="reset" class="btn btn-warning">Reset <i class="ft-refresh-cw position-right"></i></button>
    </div>
  </div>
</form>

                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </section>

        
                </div>

        </div>
      </div>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    {%endblock %}

    
    {% block js %}
    {% endblock %}
