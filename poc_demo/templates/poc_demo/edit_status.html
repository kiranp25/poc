

{% extends "poc_demo/base.html" %}

{% block poc_content %}
  
  {% load static %}
          {% if messages %}
          <div class="messages text-center">

<!--
            {% for message in messages %}
            {{message}}
            {% endfor %} -->

          {% for message in messages %}
          <h4 {% if message.extra_tags %} class="alert alert-{{ message.extra_tags }}"{% else %}
          class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</h4>
          {% endfor %}
          </div>
          {% endif %}

    <div class="app-content content">
      <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">


            <div class="card">
                <!-- Form control repeater section start -->  
                <div class="row">
                  <div class="col-md-3">
                  </div>
  
                  <div class="col-md-6">
                    <section id="form-control-repeater" class="container-fluid py-4">
                     
                      <form class="row g-3 needs-validation" method="post" novalidate>
                      {% csrf_token %}
                      <input type="hidden" class="form-control" value={{ request.user.email }} name="username">
                      <input type="hidden" class="form-control" value={{ status.id }} name="status_id">

                      <div class="col-md-12 mb-4">
                        <h4 class="text-center">Edit Status - {{ status.name }}</h4>
                      </div>

                      <div class="col-md-12 mb-2">
                        <div class="form-floating">
                          <input type="text" class="form-control" id="statusName" name="status_name" value="{{ status.name }}" placeholder="Status Name" required>
                          <label for="statusName">Status Name</label>
                          <div class="invalid-feedback">Please provide a valid status.</div>
                        </div>
                      </div>

                      <div class="form-actions col-12 mb-2">
                        <div class="text-right">
                          <button type="submit" class="btn btn-primary">Submit <i class="ft-thumbs-up position-right"></i></button>
                          <button type="reset" class="btn btn-warning">Reset <i class="ft-refresh-cw position-right"></i></button>
                        </div>
                      </div>
                    </form>

                    </section>
                    </div>

                    <div class="col-md-3">
                    </div>

                </div>  

          </div>
        </div>
      </div>
    </div>
    
    {%endblock %}
    {% block js %}  
    {% endblock %}
