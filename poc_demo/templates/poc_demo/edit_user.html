

{% extends "poc_demo/base.html" %}

{% block poc_content %}
  
  {% load static %}

    <div class="app-content content">
      <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">

            <div class="card">
              <div class="row">
                <div class="col-md-3">
                  </div>

                  <div class="col-md-6">

              
                <!-- Form control repeater section start -->        
                
              <section id="form-control-repeater" class="container-fluid py-4">
            
                <h1 class="text-center mb-4">Edit User - {{ user.username }}</h1>
              
                    <form class="row g-3 needs-validation" method="post" novalidate>
                      {% csrf_token %}

                      <div class="col-md-6 mb-2">
                        <div class="form-floating">
                          <input type="text" class="form-control" id="FirstName" name="first_name" value="{{ user.first_name }}" placeholder="First Name" required>
                          <label for="FirstName">First Name</label>
                        </div>
                      </div>

                      <div class="col-md-6 mb-2">
                        <div class="form-floating">
                          <input type="text" class="form-control" id="lastName" name="last_name" value="{{ user.last_name }}" placeholder="Last Name" required>
                          <label for="lastName">Last Name</label>
                        </div>
                      </div>

                      <div class="col-md-12 mb-2">
                        <div class="form-floating">
                          <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" placeholder="Email" onkeyup="copyText()" required>
                          <label for="email">Email</label>
                        </div>
                      </div>

                      <div class="col-md-12 mb-2" hidden>
                        <div class="form-floating">
                          <input type="email" class="form-control" id="username" name="username" value="{{ user.username }}" placeholder="username">
                          <label for="email">Username</label>
                        </div>
                      </div>

                      <div class="col-md-12 mb-2">
                        <div class="form-floating">
                          <select name="usertype" class="form-control" id="userType" required>
                            <option value="" disabled="">User Type</option>
                            {% if user.role.name != 'Admin' %}
                              {% for role in roles %}
                                {% if role.name != 'Admin' %}
                                  <option value="{{ role }}" {% if user.role == role %} selected {% endif %}>{{ role }}</option>
                                {% endif %}
                              {% endfor %}
                            {% else %}
                              <option value="Admin" selected>Admin</option>
                            {% endif %}
                          </select>
                          <label for="userType">User Type</label>
                        </div>
                      </div>

                      <div class="col-md-12 mb-2">
                        <div class="form-floating">
                          <select name="Belongs_to" class="form-control" id="user_list" required>
                            {% if user.role.name != 'Admin' %}
                              {% for user_ in all_user %}
                                <option value="{{ user_.id }}" {% if user_.id == user.Belongs_to.id %} selected {% endif %}>{{ user_ }}</option>
                              {% endfor %}
                            {% else %}
                              <option value="{{ user.id }}" selected>{{ user.username }}</option>
                            {% endif %}
                          </select>
                          <label for="user_list">Belongs To</label>
                        </div>
                      </div>

                      <div class="col-md-12 mb-2">
                        <div class = "form-floating">
                          <select name="status" id="status" class="form-control" required>
                            {% for id, sts in status %}
                              <option value="{{ id }}" {% if user.Status == id %} selected {% endif %}>{{ sts }}</option>
                            {% endfor %}
                          </select>
                          <label for="status">Status</label>
                        </div>
                      </div>

                      <div class="form-actions col-12 mb-2">
                        <div class="text-right">
                          <button type="submit" class="btn btn-primary" onclick="return confirm('Do you want to save changes?')">Submit <i class="ft-thumbs-up position-right"></i></button>
                          <button type="reset" class="btn btn-warning">Reset <i class="ft-refresh-cw position-right"></i></button>
                        </div>
                      </div>
                    </form>

                
              </section>
            </div>
          </div>
          <div class="col-md-3">
            
          </div>

          </div>
        </div>
      </div>
    </div>
    {%endblock %}
    {% block js %}  
    <script>
      function copyText() {
          var sourceText = document.getElementById("email").value;
          document.getElementById("username").value = sourceText;
        }
      const UserTypefor = document.getElementById('userType');
      const user_opion = document.getElementById('user_list');
  
      UserTypefor.addEventListener('change', () => {
        const selectedUser = UserTypefor.value;
        fetch(`/get_data_for/${selectedUser}`)
          .then(response => response.json())
          .then(data => {
            let text =''
           
            // console.log(data['list_of'].length);
            const objectLength = Object.keys(data['list_of']).length;
           if(objectLength > 0){
            for(datas in data['list_of'])
            {
              console.log(data['list_of'][datas]);
              text = text + "<option value = '"+datas+"' {% if user.Belongs_to == '"+ datas +"' %} selected {% endif %}>"+ data['list_of'][datas] +"</option>";
            }
           }
          else{
              text = text + "<option value = 'Self'>Self </option>";
          }
            if (data['error']){
              user_opion.innerHTML = data['error']; 
            }
            user_opion.innerHTML = text;
          });
      });
    </script>
    
    {% endblock %}
